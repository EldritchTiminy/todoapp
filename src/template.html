<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>To-do</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <!--<nav>
        <button>New List</button>
        <button>Change Lists</button>
      </nav> -->
    </header>

    <div id="decostripleft"></div>
    <div id="decostripright"></div>
    
    <main id="content">
      <div>

        <h1 id="heading">To-do List</h1>

        <form>
          <div id="newTaskForm">
            <input type="text" id="taskTitle">
            <button type="button" id="addBtn">Add Task</button>
            <button type="button" id="setBtn">Settings</button>
          </div>
          <div id="formOptions">
            <button type="button" id="saveBtn">Save List</button>
            <button type="button" id="autoSaveBtn">Auto-save: off</button>
            <button type="button" id="download">Download Saved List File</button>
            <button type="button" id="upload">Load List from file</button>
            <button type="button" id="clrList">Clear All Tasks</button>
          </div>
        </form>
        
        <div id="taskList">

          <div class="task">
            <p class="listOrder">#1</p>
            <button>Move Up</button>
            <button>Move Down</button>
            <p>If you are seeing this, something has gone wrong</p>
            <ul class="subTaskList">
              <li>Check render functions.</li>
              <li>Check storage operations.</li>
            </ul>
            <button>Add Sub-task</button>
            <button>Delete</button>
          </div>

        </div>

      </div>
    </main>

  </body>
</html>
